<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Orchestrator Dashboard</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-badge.online {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .status-badge.offline {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1.25rem;
            border: 1px solid var(--border);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .card-value.success { color: var(--success); }
        .card-value.warning { color: var(--warning); }
        .card-value.error { color: var(--error); }

        .workers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .worker-card {
            background: var(--bg-card);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .worker-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .worker-name {
            font-weight: 600;
        }

        .worker-state {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            text-transform: uppercase;
        }

        .worker-state.working { background: rgba(59, 130, 246, 0.2); color: var(--accent); }
        .worker-state.pr_open { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .worker-state.merged { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .worker-state.error { background: rgba(239, 68, 68, 0.2); color: var(--error); }

        .worker-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .logs-container {
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
        }

        .logs-title {
            font-weight: 600;
        }

        .logs-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .logs-content {
            height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            padding: 1rem;
        }

        .log-entry {
            padding: 0.25rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-entry:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .log-time {
            color: var(--text-secondary);
            margin-right: 0.5rem;
        }

        .log-event {
            color: var(--accent);
            margin-right: 0.5rem;
        }

        .log-level-info { color: var(--accent); }
        .log-level-warn { color: var(--warning); }
        .log-level-error { color: var(--error); }
        .log-level-debug { color: var(--text-secondary); }

        .cost-breakdown {
            margin-top: 1rem;
        }

        .cost-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cost-label {
            color: var(--text-secondary);
        }

        .timeline {
            position: relative;
            padding-left: 1.5rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0.5rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border);
        }

        .timeline-item {
            position: relative;
            padding: 0.75rem 0;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -1.25rem;
            top: 1rem;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent);
            border: 2px solid var(--bg-secondary);
        }

        .timeline-item.completed::before { background: var(--success); }
        .timeline-item.active::before { background: var(--warning); animation: pulse 1s infinite; }
        .timeline-item.pending::before { background: var(--border); }

        .refresh-indicator {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Claude Orchestrator</h1>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <span class="refresh-indicator" id="lastRefresh">Last updated: --</span>
                <div class="status-badge" id="orchestratorStatus">
                    <span class="status-dot"></span>
                    <span>Checking...</span>
                </div>
            </div>
        </header>

        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Active Workers</span>
                </div>
                <div class="card-value" id="activeWorkers">0</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Projects Completed</span>
                </div>
                <div class="card-value success" id="projectsCompleted">0</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="card-title">PRs Merged</span>
                </div>
                <div class="card-value" id="prsMerged">0</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Estimated Cost</span>
                </div>
                <div class="card-value warning" id="estimatedCost">$0.00</div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
            <div>
                <h2 style="margin-bottom: 1rem; font-size: 1.125rem;">Active Workers</h2>
                <div class="workers-grid" id="workersGrid">
                    <div class="worker-card" style="text-align: center; color: var(--text-secondary);">
                        No active workers
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Cost Breakdown</span>
                </div>
                <div class="cost-breakdown" id="costBreakdown">
                    <div class="cost-row">
                        <span class="cost-label">Input Tokens</span>
                        <span id="inputTokens">0</span>
                    </div>
                    <div class="cost-row">
                        <span class="cost-label">Output Tokens</span>
                        <span id="outputTokens">0</span>
                    </div>
                    <div class="cost-row">
                        <span class="cost-label">Input Cost</span>
                        <span id="inputCost">$0.00</span>
                    </div>
                    <div class="cost-row">
                        <span class="cost-label">Output Cost</span>
                        <span id="outputCost">$0.00</span>
                    </div>
                    <div class="cost-row" style="font-weight: 600; border-top: 2px solid var(--border); margin-top: 0.5rem; padding-top: 0.75rem;">
                        <span>Total</span>
                        <span id="totalCost">$0.00</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="logs-container">
            <div class="logs-header">
                <span class="logs-title">Live Logs</span>
                <div class="logs-actions">
                    <button class="btn btn-secondary" onclick="clearLogs()">Clear</button>
                    <button class="btn btn-secondary" onclick="toggleAutoScroll()">
                        <span id="autoScrollBtn">Auto-scroll: ON</span>
                    </button>
                </div>
            </div>
            <div class="logs-content" id="logsContent">
                <div class="log-entry" style="color: var(--text-secondary);">
                    Waiting for logs...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const METRICS_URL = 'http://localhost:9090/metrics';
        const POLL_INTERVAL = 5000;

        let autoScroll = true;
        let logEntries = [];

        // Toggle auto-scroll
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            document.getElementById('autoScrollBtn').textContent = `Auto-scroll: ${autoScroll ? 'ON' : 'OFF'}`;
        }

        // Clear logs
        function clearLogs() {
            logEntries = [];
            renderLogs();
        }

        // Render logs
        function renderLogs() {
            const container = document.getElementById('logsContent');
            if (logEntries.length === 0) {
                container.innerHTML = '<div class="log-entry" style="color: var(--text-secondary);">Waiting for logs...</div>';
                return;
            }

            container.innerHTML = logEntries.map(entry => {
                const levelClass = `log-level-${entry.level || 'info'}`;
                const time = entry.timestamp ? new Date(entry.timestamp).toLocaleTimeString() : '--:--:--';
                return `
                    <div class="log-entry">
                        <span class="log-time">${time}</span>
                        <span class="log-event ${levelClass}">[${entry.event || 'info'}]</span>
                        <span>${entry.message || ''}</span>
                    </div>
                `;
            }).join('');

            if (autoScroll) {
                container.scrollTop = container.scrollHeight;
            }
        }

        // Parse Prometheus metrics
        function parseMetrics(text) {
            const metrics = {};
            const lines = text.split('\n');

            for (const line of lines) {
                if (line.startsWith('#') || !line.trim()) continue;

                const match = line.match(/^(\w+)(?:\{[^}]*\})?\s+([\d.]+)/);
                if (match) {
                    metrics[match[1]] = parseFloat(match[2]);
                }
            }

            return metrics;
        }

        // Update dashboard
        async function updateDashboard() {
            try {
                // Fetch metrics
                const response = await fetch(METRICS_URL);
                if (response.ok) {
                    const text = await response.text();
                    const metrics = parseMetrics(text);

                    // Update status
                    const statusEl = document.getElementById('orchestratorStatus');
                    if (metrics.orchestrator_up === 1) {
                        statusEl.className = 'status-badge online';
                        statusEl.innerHTML = '<span class="status-dot"></span><span>Online</span>';
                    } else {
                        statusEl.className = 'status-badge offline';
                        statusEl.innerHTML = '<span class="status-dot"></span><span>Offline</span>';
                    }

                    // Update metrics
                    document.getElementById('activeWorkers').textContent = metrics.orchestrator_active_workers || 0;
                    document.getElementById('projectsCompleted').textContent = metrics.orchestrator_projects_completed_total || 0;
                    document.getElementById('prsMerged').textContent = metrics.orchestrator_prs_merged_total || 0;

                    // Add log entry
                    logEntries.push({
                        timestamp: new Date().toISOString(),
                        event: 'metrics_updated',
                        level: 'debug',
                        message: `Active workers: ${metrics.orchestrator_active_workers || 0}, PRs merged: ${metrics.orchestrator_prs_merged_total || 0}`
                    });

                    // Keep only last 100 entries
                    if (logEntries.length > 100) {
                        logEntries = logEntries.slice(-100);
                    }

                    renderLogs();
                } else {
                    throw new Error('Metrics server not responding');
                }
            } catch (error) {
                const statusEl = document.getElementById('orchestratorStatus');
                statusEl.className = 'status-badge offline';
                statusEl.innerHTML = '<span class="status-dot"></span><span>Offline</span>';

                logEntries.push({
                    timestamp: new Date().toISOString(),
                    event: 'error',
                    level: 'error',
                    message: `Failed to fetch metrics: ${error.message}`
                });
                renderLogs();
            }

            // Update last refresh time
            document.getElementById('lastRefresh').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        // Simulate some worker data (in real implementation, this would come from state files)
        function updateWorkers() {
            const workers = [
                // Example workers - in real implementation, read from state files
            ];

            const grid = document.getElementById('workersGrid');

            if (workers.length === 0) {
                grid.innerHTML = `
                    <div class="worker-card" style="text-align: center; color: var(--text-secondary);">
                        No active workers
                    </div>
                `;
                return;
            }

            grid.innerHTML = workers.map(w => `
                <div class="worker-card">
                    <div class="worker-header">
                        <span class="worker-name">${w.name}</span>
                        <span class="worker-state ${w.state.toLowerCase()}">${w.state}</span>
                    </div>
                    <div class="worker-meta">
                        <div>Branch: ${w.branch || 'N/A'}</div>
                        <div>Tab: ${w.tab || 'N/A'}</div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize
        updateDashboard();
        updateWorkers();
        setInterval(updateDashboard, POLL_INTERVAL);
    </script>
</body>
</html>
